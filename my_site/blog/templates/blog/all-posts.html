{% extends "base.html" %}
{% load static %}

{% block title %}
    All My Posts
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/all-posts.css" %}"/>
    <link rel="stylesheet" href="{% static "blog/include/post.css" %}">

{% endblock %}

{% block content %}
    <section id="all-posts">
        <h2>My Collected Posts</h2>
        <ul>
            <li>
                <article>
                    {% for post in all_posts %}
                        {% include "blog/includes/post.html" %}
                    {% endfor %}
                </article>
            </li>
        </ul>
    </section>
{% endblock %}
